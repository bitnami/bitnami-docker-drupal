machine:
  services:
  - docker
  environment:
    DOCKERFILE: Dockerfile
    IMAGE_NAME: drupal
    CHART_NAME: drupal
    CHART_REPO: https://github.com/damagehead/charts
    DOCKER_PROJECT: experimental
    GCLOUD_PROJECT:

dependencies:
  override:
  - docker info
  - gcloud version
  - curl -sL https://raw.githubusercontent.com/sameersbn/test-infra/master/circle/docker-pull-cache.sh | bash -

test:
  override:
  - curl -sL https://raw.githubusercontent.com/sameersbn/test-infra/master/circle/docker-image-test.sh | bash -

deployment:
  cache:
    branch: master
    commands:
    - curl -sL https://raw.githubusercontent.com/sameersbn/test-infra/master/circle/docker-update-cache.sh | bash -
  release:
    tag: /^[0-9].*-r[0-9]+$/
    commands:
    - curl -sL https://raw.githubusercontent.com/sameersbn/test-infra/master/circle/docker-release-image.sh | bash -
